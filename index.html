<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section start -->
    <header>

    </header>
    <!-- Header section start -->
    <main>
        <!-- Top players blog -->
        <section id="top-players-section">
            <div class="top-players">
                <h2 class="top-players-heading">Top players</h2><br>
                <div class="players">
                    <div class="player-1 player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="players-name">John Smith</h3>
                    </div>
                    <div class="player-2 player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="players-name">Pro Rasel</h3>
                    </div>
                    <div class="player-3 player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="players-name">Abu Sufian</h3>
                    </div>
                    <div class="player-4 player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="players-name">Rehan</h3>
                    </div>
                    <div class="player-5 player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="players-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player-6 player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="players-name">Mujahid</h3>
                    </div>
                </div>
                <br><hr>
            </div>
        </section>

        <!-- Top Blogs section -->
        <section id="top-blogs-section">
                <div class="top-blog">
                    <h2 class="top-blogs-heading">Top Blogs</h2><br>
                    <div class="blogs">
                        <div class="blog-1 blog">
                            <div class="blog-img">
                                <img src="images/blogs/blog-1.png" alt="">
                            </div>
                            <div class="blog-content">
                                <h3 class="blog-name">13 of My Favorite <br>
                                    UI/UX Goodies</h3>
                                <p class="blog-author-p">By <span class="blog-author-name">Author</span></p>
                            </div>
                        </div>
                        <div class="blog-2 blog">
                            <div class="blog-img">
                                <img src="images/blogs/blog-2.png" alt="">
                            </div>
                            <div class="blog-content">
                                <h3 class="blog-name">UI cheat sheet: <br>
                                    list vs grids</h3>
                                <p class="blog-author-p">By <span class="blog-author-name">Author</span></p>
                            </div>
                        </div>
                        <div class="blog-3 blog">
                            <div class="blog-img">
                                <img src="images/blogs/blog-3.png" alt="">
                            </div>
                            <div class="blog-content">
                                <h3 class="blog-name">7 typography tips <br>
                                    for interface design</h3>
                                <p class="blog-author-p">By <span class="blog-author-name">Author</span></p>
                            </div>
                        </div>
                        <div class="blog-4 blog">
                            <div class="blog-img">
                                <img src="images/blogs/blog-4.png" alt="">
                            </div>
                            <div class="blog-content">
                                <h3 class="blog-name">Your logo is <br> copied</h3>        
                                <p class="blog-author-p">By <span class="blog-author-name">Author</span></p>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

</body>
</html>
